<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.min.js"></script>
    <script>
       function fun(){
            //使用$.ajax()发送异步请求
           $.ajax({
               url:"/ajaxServlet",//请求路径
               type:"post",//请求方式
               //data:"username=jack&age=23",//请求参数
               data:{"username":"jack","age":23},
               success:function (data) {
                   //响应成功后的回调函数
                   alert(data)
               },
               error:function () {
                   //表示如果i请求响应出现错误，会执行回调函数
                   alert("出错了")
               },
               dataType:"text"
           });
        }
    </script>
</head>
<body>
<input type="button" value="发送异步请求" onclick="fun()">
</body>
</html>

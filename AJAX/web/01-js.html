<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function fun() {
            //发送异步请求
            //1.创建核心对象
            var xmlhttp;
            if(window.XMLHttpRequest){
                //高版本浏览器
                xmlhttp= new XMLHttpRequest();
            }else{
                //ie低版本浏览器
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            //2.建立连接
            /*
            参数：
                1.请求方式：get post
                       *get方式，请求方式在url后面拼接,send方法空参
                       * post方法，请求参数，在send方法定义
                2.请求url路径
                3.同步或异步请求
                true：异步
                false：同步
             */
            xmlhttp.open("GET","ajaxServlet?username=tom",true)
            //3.发送请求
            xmlhttp.send();
            //4.接受并处理来自服务器的响应结果
            //获取方式：xmlhttp.responseText
            //什么时候获取？当服务器响应成功后获取
            //当xmlhttp对象的一个就绪状态改变时会去触发一个事件
            xmlhttp.onreadystatechange()=function () {
                //判断readyState就绪状态是否为4,判断status状态码是否为200
                if(xmlhttp.readyState==4&&xmlhttp.status==200){
                    var response=xmlhttp.responseText;
                    alert(response)
                }
            }
        }
    </script>
</head>
<body>
  <input type="button" value="发送异步请求" onclick="fun()">
  <input>
</body>
</html>
